<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT - FrontendMentor</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="imagem">
                <img src="assets/images/image-equilibrium.jpg" alt="imagem nft">
            </div>
            <div class="infor">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="infor--price">
                <div class="price">
                    <img src="assets/images/icon-ethereum.svg" alt="icon-ethereum">
                    <h2>0.041 ETH</h2>
                </div>
                <div class="time">
                    <img src="assets/images/icon-clock.svg" alt="icon-clock">
                    <h3>3 days left</h3>
                </div>
            </div>
            <div class="perfil">
                <img src="assets/images/image-avatar.png" alt="image-avatar">
                <h3>Creation of <span>Jules Wyvern</span></h3>
            </div>
            
        </div>
    </section>
</body>
</html>
